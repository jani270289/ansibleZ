---
- hosts: webservers
  become: yes
  tasks:
  - name:  install webserver on Ubuntu(nginx)
    apt:
      name: "{{webserverUbuntu}}"
      state: present
    when: ansible_os_family =="Debian"

  - name: install websrver on Redhat(httpd)
    yum:
      name: "{{webserverRedhat}}"
      state: present
    when: ansible_os_family =="RedHat"